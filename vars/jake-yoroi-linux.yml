# => inherits: generic <= #


awesome_wm:
  theme:
    name: powerline
    wallpaper: ~/pics/wall.png
  widgets:
    audio:
    clock:
    cpu:
    disk:
    memory:
    network:
    temperature:
  font:
    name: Hack
    size:
      popup: 9
      main:  10

terminal:
  cmd: urxvtc -e /bin/zsh -c screen
  noscreen: urxvtc

web_browser:
  cmd: firefox

features:
  - copyq
  - firefox
  - mega
  - skype
  - slack
  - spotify
  - pulseaudio
  - thunderbird
  - unclutter
  - urxvtd


